trigger:
  batch: true
  branches:
    include:
      - main

pr: [main]

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: nextVersion
    displayName: 'ðŸš€ Release Version (eg: none, major, minor, patch, prerelease, or X.X.X)'
    type: string
    default: 'none'

name: "$(Date:yyyyMMdd).$(Rev:r)${{ replace(format(' (ðŸš€ {0})', parameters.nextVersion), ' (ðŸš€ none)', '') }}"

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vsce
        buildSteps:
          - script: npm ci
          - script: npm run build
        testPlatforms:
          - name: Linux
            nodeVersions: [20.x]
          - name: MacOS
            nodeVersions: [20.x]
          - name: Windows
            nodeVersions: [20.x]
        testSteps:
          - script: npm ci
          - script: npm test
        ${{ if or(eq(parameters.nextVersion, 'prerelease'), and(in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI'), eq(variables['Build.SourceBranch'], 'refs/heads/main'))) }}:
          publishPackage: true
          publishRequiresApproval: false
          nextVersion: prerelease
          tag: next
        ${{ elseif eq(parameters.nextVersion, 'none') }}:
          publishPackage: false
        ${{ else }}:
          publishPackage: true
          nextVersion: ${{ parameters.nextVersion }}
        ghCreateRelease: true
        ghReleaseAddChangeLog: true