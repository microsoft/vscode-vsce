trigger:
  batch: true
  branches:
    include:
      - main

pr: [main]

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: nextVersion
    displayName: 'ðŸš€ Release Version (eg: none, major, minor, patch, or X.X.X)'
    type: string
    default: 'none'

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vsce
        buildSteps:
          - script: npm ci
          - script: npm run build
        testPlatforms:
          - name: Linux
            nodeVersions: [14.x, 16.x, 18.x]
          - name: MacOS
            nodeVersions: [14.x, 16.x, 18.x]
          - name: Windows
            nodeVersions: [14.x, 16.x, 18.x]
        testSteps:
          - script: npm ci
          - script: npm test
        ${{ if eq(parameters.nextVersion, 'none') }}:
          publishPackage: false
        ${{ else }}:
          publishPackage: true
          nextVersion: ${{ parameters.nextVersion }}