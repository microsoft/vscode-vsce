trigger:
  branches:
    include:
      - main

pr: [main]

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vsce
        buildSteps:
          - script: npm ci
          - script: npm run build
        testPlatforms:
          - name: Linux
            nodeVersions: [14.x, 16.x, 17.x]
          - name: MacOS
            nodeVersions: [14.x, 16.x, 17.x]
          - name: Windows
            nodeVersions: [14.x, 16.x, 17.x]
        testSteps:
          - script: npm ci
          - script: npm test
        publishPackage: ${{ parameters.publishPackage }}
